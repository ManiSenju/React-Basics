<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Boiler Plate Code</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

  class DinnerVote extends React.Component{
      constructor(props){
          super(props);
          this.state = {
              votes:0
          };
      }
      upvote(){
        this.setState({
            votes:this.state.votes + 1
        })
      }
      downvote(){
        this.setState({
            votes:this.state.votes - 1
        })
      }
      render(){
        var drStyles = {
            textAlign:"center",
            height:500,
            width:300,
            padding:0,
            display:'inline-block',
            margin:20,
            backgroundColor:"#FFF",
            WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px 0px 5px #555)"
        }
        var foodStyles = {
            width:200,
            height:200,
            marginTop:20
        }
          return (
              <div style={drStyles}>
                <img alt ="dinner pic" src={this.props.img} style={foodStyles}></img>
                <h1>Dinner Time</h1>
                <p>Vote here if you want this</p>
                <button onClick={()=> this.upvote()}>+1</button>
                <p>Vote here if you don't want this</p>
                <button onClick={()=> this.downvote()}>-1</button>
                <p>Total : {this.state.votes}</p>
                </div>
          );
      }
  }

    ReactDOM.render(
        <div>
     <DinnerVote img="https://pbs.twimg.com/profile_images/1206026182229016577/mpGCv4gH_400x400.jpg"/>
     <DinnerVote img="https://pbs.twimg.com/profile_images/1206026182229016577/mpGCv4gH_400x400.jpg"/>
     <DinnerVote img="https://pbs.twimg.com/profile_images/1206026182229016577/mpGCv4gH_400x400.jpg"/>
     </div>,
      document.getElementById("app")
    );

  </script>

</body>
</html>
