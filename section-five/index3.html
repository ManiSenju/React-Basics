<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- <link rel="stylesheet" href="main.css"> -->
    <title>Styling Components With Props</title>
</head>
<body>
    <div id="app">React isn't rendered yet</div>
    <script type="text/babel">
    //use props to refractor colorspectrum
    var ColorSpectrum = function(){
        return(<div>
            <Red/>
            <Orange/>
            <Yellow/>
            <Blue/>
            <Indigo/>
            <Violet/>
            </div>);
    }
    var Red = function(){
        var redStyles = {
            height:50,
            width: 150,
            backgroundColor: 'red'
        }
        return(
            <h1 style={redStyles}>Red</h1>
        );
    }
    var Orange = function(){
        var orangeStyles = {
            height:50,
            width: 150,
            backgroundColor: 'orange'
        }
        return(
            <h1 style={orangeStyles}>Orange</h1>
        );
    }
    var Yellow = function(){
        var yellowStyles = {
            height:50,
            width: 150,
            backgroundColor: 'yellow'
        }
        return(
            <h1 style={yellowStyles}>Yellow</h1>
        );
    }
    var Blue = function(){
        var blueStyles = {
            height:50,
            width: 150,
            backgroundColor: 'blue'
        }
        return(
            <h1 style={blueStyles}>Blue</h1>
        );
    }
    var Indigo = function(){
        var indigoStyles = {
            height:50,
            width: 150,
            backgroundColor: 'indigo'
        }
        return(
            <h1 style={indigoStyles}>Indigo</h1>
        );
    }
    var Violet = function(){
        var violetStyles = {
            height:50,
            width: 150,
            backgroundColor: 'violet'
        }
        return(
            <h1 style={violetStyles}>Violet</h1>
        );
    }
    var Color = function(props){
        var cStyles ={
            height:50,
            width: 150,
            backgroundColor: props.color
        }
        return(
            <h1 style={cStyles}>{props.name}</h1>
        );
    }
    ReactDOM.render(
      <div>
        <Color color="red" name="Red"/>
        <Color color="orange" name="Orange"/>
        <Color color="yellow" name="Yellow"/>
        <Color color="blue" name="Blue"/>
        <Color color="violet" name="Violet"/>
        <Color color="indigo" name="Indigo"/>
        </div> ,
        document.getElementById("app")
    );
    </script>
</body>
</html>
