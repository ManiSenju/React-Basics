<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- <link rel="stylesheet" href="main.css"> -->
    <title>Styling Components With Props</title>
</head>
<body>
    <div id="app">React isn't rendered yet</div>
    <script type="text/babel">
    
    
    var Color = function(props){
        var colorsList = props.colors.map(function(color){
            var cStyles ={
                marginBottom:20,
            height:50,
            width: 150,
            backgroundColor: color.color
        }
            return <div key={color.id} style={cStyles}>{color.name}</div>
        });
        return(
            <h1 >{colorsList}</h1>
        );
    }
    var colors = [{id: 1, color: "red", name: "red"}, {id: 2, color: "orange", name: "orange"},
      {id: 3, color: "yellow", name: "yellow"}, {id: 4, color: "green", name: "green"},
      {id: 5, color: "blue", name: "blue"}, {id: 6, color: "indigo", name: "indigo"},
      {id: 7, color: "violet", name: "violet"}];
    ReactDOM.render(
      <Color colors={colors}/> ,
        document.getElementById("app")
    );
    </script>
</body>
</html>
