<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- REACT LIBRARY -->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
     <!-- REACT DOM LIBRARY -->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
     <!-- BABEL LIBRARY -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <title>Friendly</title>
</head>
<body>
    <div id="app">React isn't rendered yet</div>
    <script type="text/babel">
    // Friendly complex component
    function Friendly(props){
        var peopleList = props.people.map(function(people){
            var frStyles = {
            height:300,
            width:200,
            padding:0,
            display:'inline-block',
            margin:20,
            backgroundColor:"#FFF",
            WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px 0px 5px #555)"
        }
            return <div style={frStyles} key={people.name}>
                <Avatar image={people.img}/>
                <Username name={people.name}/>
                <GetConnected/>    
            </div>
        });
        return(
            <div>{peopleList}    
            </div>
        );
    }
    //Avatar
    function Avatar(props){
        var avStyles = {
            marginTop:20,
            marginLeft:27,
            height:150,
            width:150,
            borderRadius:"50%"
        }
        return (<img  style={avStyles} src={props.image} alt ="profile pic"/>);
    }
    //Username
    function Username(props){
        var nameStyle = {
            fontSize: 24,
            fontFamily: "Arial, Helvetica, sans-serif",
            margin: 20
        }
        return (<h1 style={nameStyle}>{props.name}</h1>);
    }
    //Get Connected Apps
    function GetConnected(){
        var getConnectedStyles={
            marginLeft:15
        }
        return(
            <div style={getConnectedStyles}>
            <Like/>
            <Share/>
            <Add/>    
            </div>
        );
    }


    var iconStyle = {
        margin: 20
      }
     // like
     function Like(){
        return(
            <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
        );
     }
     // share
     function Share(){
        return(
            <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
        );
     }
     // add
     function Add(){
        return(
            <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
        );
     }
     var people = [{name: "Mani Senju", img: "https://pbs.twimg.com/profile_images/1206026182229016577/mpGCv4gH_400x400.jpg"},
                    {name: "Rob", img: "https://pbs.twimg.com/profile_images/1206026182229016577/mpGCv4gH_400x400.jpg"},
                    {name: "Charles", img:"https://pbs.twimg.com/profile_images/1206026182229016577/mpGCv4gH_400x400.jpg"},
                    {name: "Natalie", img: "https://pbs.twimg.com/profile_images/1206026182229016577/mpGCv4gH_400x400.jpg"},
                    {name: "Jenny", img: "https://pbs.twimg.com/profile_images/1206026182229016577/mpGCv4gH_400x400.jpg"},
                    {name: "Sarah", img: "https://pbs.twimg.com/profile_images/1206026182229016577/mpGCv4gH_400x400.jpg"},
                    {name: "Josh", img: "https://pbs.twimg.com/profile_images/1206026182229016577/mpGCv4gH_400x400.jpg"},
                    {name: "Kenny", img: "https://pbs.twimg.com/profile_images/1206026182229016577/mpGCv4gH_400x400.jpg"},
                    {name: "John", img: "https://pbs.twimg.com/profile_images/1206026182229016577/mpGCv4gH_400x400.jpg"},
                    {name: "Alisha", img: "https://pbs.twimg.com/profile_images/1206026182229016577/mpGCv4gH_400x400.jpg"}
                    ];
    ReactDOM.render(
        <div>
        <Friendly 
        people = {people}
        /> 
       
      </div>,
        document.getElementById("app")
    );
    </script>
</body>
</html>
